{% extends 'base/layouts/base.html' %}

{% block content %}
    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="card-title mb-0">Log Files</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Path</th>
                            <th>Encoding</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log_file in object_list %}
                            <tr>
                                <td>{{ log_file.name }}</td>
                                <td>{{ log_file.path }}</td>
                                <td>{{ log_file.encoding }}</td>
                                <td><a class="btn btn-sm btn-outline-primary" href="{% url 'log_detail' log_file.id %}">See Logs</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </div>
{% endblock %}
